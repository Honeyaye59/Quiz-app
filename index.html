<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="description" content="Quiz App for Grade-2 Students">
    <meta name="author" content="Honey Aye">
    <title>Grade-2 English Quiz</title>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500&display=swap" rel="stylesheet"> 
    <!-- CSS link -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="quiz-container" id="quizContainer">
        <div class="question" id="question">
            <div class="question-container" id="questionContainer">
                
                <img src="https://www.freepik.com/free-vector/red-apple-with-happy-face_1909498.htm#query=apple&position=10&from_view=search" alt="image for question" id="questionImg">
            </div>
            <div class="question-list" id="questionList">
                <ul>
                    <li>
                        <input type="radio" name="answer" class="answer" id="a" >
                        <label for="a" id="a-text">A</label>
                    </li>
                    <li>
                        <input type="radio" name="answer" class="answer" id="b" >
                        <label for="b" id="b-text">B</label>
                    </li>
                    <li>
                        <input type="radio" name="answer" class="answer" id="c" >
                        <label for="c" id="c-text">C</label>
                    </li>
                    <li>
                        <input type="radio" name="answer" class="answer" id="d" >
                        <label for="d" id="d-text">D</label>
                    </li>
                    
                </ul>
            </div>
            
        </div>
        <button id="submitBtn">Submit</button>
        
    </div>
















    <!-- JS link -->
    <script src="script.js"></script>
</body>
</html>
